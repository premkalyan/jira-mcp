version: '3.8'

services:
  jira-mcp-http:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-mcp-http-server
    environment:
      - JIRA_URL=${JIRA_URL}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_PROJECT_KEY=${JIRA_PROJECT_KEY}
      - LOG_LEVEL=INFO
    ports:
      - "8183:8183"  # HTTP MCP server port
    restart: unless-stopped
    networks:
      - pulseai-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8183/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pulseai-dev-network:
    external: true
